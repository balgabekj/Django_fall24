
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li> {{ user.username }} ({{ user.email }}) </li>
        {% empty %}
            <li>Пользователи не найдены.</li>
        {% endfor %}
    </ul>
</body>
</html>
